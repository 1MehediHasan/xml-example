<html>

	<head>
		<title>
			PERSONAL PROFILE
		</title>
		<body>
				
	
		
		<table border="1" width="800" align="center">
		
			
			<tr>
			
				<td colspan="3" align="center"> <h3>PERSONAL PROFILE</h3></td>
			</tr>
			
			<tr>
				<td width=25%>NAME</td>
				<td></td>
				<td></td>
			
			</tr>
			
			<tr>
				<td width=25%>EMAIL</td>
				<td></td>
				<td></td>
			
			</tr>
			
			<tr>
				<td width=25%>GENDER</td>
				<td>
					<input type="radio" name="Gender">male
					<input type="radio" name="Gender">female
					<input type="radio" name="Gender">other
				</td>
				<td></td>
			
			</tr>
			
			<tr>
				<td width=25%>Date of birth</td>
				<td>
					<input type="number" style="width:45px"name="day"value="">/
					<input type="number" style="width:45px"name="month"value="">/
					<input type="number" style="width:45px"name="year"value=""><i>(dd/mm/yy)</i>
				</td>
				<td></td>
			
			</tr>
			
			
			<tr>
				<td width=25%>Blood Group</td>
				<td>
					<select name="BG">
					<option value="A+">A+</option>
					<option value="A-">A_</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
				</td>
				<td></td>
			
			</tr>
			
			<tr>
				<td width=25%>Degree</td>
				<td>
					<input type="checkbox" name="degree"/>SSC
					<input type="checkbox" name="degree"/>HSC
					<input type="checkbox" name="degree"/>BSC
					<input type="checkbox" name="degree"/>MSC
				</td>
				<td></td>
			
			</tr>
			
			<tr>
				<td width=25%>Photo</td>
				<td><input type="file" name=""/></td>
				<td></td>
			
			</tr>
			
			<tr>
				<td></td>
				<td colspan="3"align="right">
				<input type="submit" name=""value="submit">
				<input type="reset" name=""value="reset">
				</td>
				<td></td>
			
			</tr>
			
			
				
			</body>
	</head>

</html>
